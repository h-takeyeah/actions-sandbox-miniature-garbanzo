name: Deploy Containers

permissions:
  contents: read

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - uses: alexkainzinger/compose-action@v2 # this is a fork of `hoverkraft-tech/compose-action`
        with:
          compose-file: "./docker-example/compose.yml"
