name: Build / Push Docker Image to Registry

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build / Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: h-takeyeah
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate Docker Image Tag
        # https://qiita.com/yu-ichiro/items/c1a1248c0cdeeb0e6b42
        run: |
          TAG=$(TZ=UTC-9 date "+%Y%m")-${GITHUB_SHA:0:7}
          echo "DOCKER_IMAGE_TAG_CI=$TAG" >> $GITHUB_ENV
          echo TAG $TAG
      - name: Prepare Labels
        id: label-generator
        run: |
          echo "ORG_OPENCONTAINER_IMAGE_CREATED=\"$(date --rfc-3339=seconds)\"" >> $GITHUB_OUTPUT
          echo "ORG_OPENCONTAINER_IMAGE_VERSION=\"$(echo $GITHUB_REF_NAME | sed 's/^v//')\"" >> $GITHUB_OUTPUT
      - name: Docker Buildx Bake
        uses: docker/bake-action@v6
        with:
          source: .
          workdir: docker-compose-build
          files: compose.ci.yaml
          set: |
            *.labels.org.opencontainers.image.created=${{ steps.label-generator.outputs.ORG_OPENCONTAINER_IMAGE_CREATED }}
            *.labels.org.opencontainers.image.revision=${{ github.sha }}
            *.labels.org.opencontainers.image.version=${{ steps.label-generator.outputs.ORG_OPENCONTAINER_IMAGE_VERSION }}
          push: true
